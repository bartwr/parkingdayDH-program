<link rel="import" href="https://polygit.org/components/polymer/polymer-element.html">
<link rel="import" href="https://polygit.org/components/polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="pd-program-item">

  <template>

    <!-- scoped CSS for this element -->
    <style>
      * {
        box-sizing: border-box;
        font-family: "GT Pressura", sans-serif;
      }
      a {
        color: #05d57d;
        text-decoration: none;
      }
      .base {
        transition: background 0s;
        border-bottom: 1px solid #05d57d;
      }
      .base:hover,
      .base:focus {
        background: #eee;
      }
      :host([pressed]) .base:hover,
      :host([pressed]) .base:focus {
        background: transparent;
      }
      .base header {
        display: flex;
        cursor: pointer;
        padding: 10px 0;
        justify-content: space-between;
      }
      .base header > div {
        margin: 0 5px;
      }
      .pd-program-item-nr {
        border: solid #000 2px;
        border-radius: 15px;
        width: 24px;
        height: 24px;
        background-color: #fff;
        font-size:14px;
        display: flex;
        justify-content: center;
        align-items: center;
        align-self: center;
      }
      .pd-program-item-title {
        flex: 1;
        line-height: 20px;
        font-size:18px;
        font-family: "GT Pressura", sans-serif;
        display: flex;
        align-items: center;
      }
      .details {
        margin: 10px 0;
        font-size: 16px;
        line-height: 22px;
      }
      @media (min-width: 480px) {
        .details,
        .image-wrapper {
          flex: 1;
        }

        .details {
          order: 1;
          margin-left: 6px;
        }
        .image-wrapper {
          order: 2;
          margin-left: 20px;
        }
      }
      @media (min-width: 480px) {
        .image-wrapper {
          order: 2;
        }
      }
      .btn {
        display:block;
        margin: 20px 0;
      }

      img {
        max-width: 100%;
      }

      :host .pd-program-item-details {
        display: none;
      }
      :host([pressed]) .pd-program-item-details {
        display: block;
      }
      @media (min-width: 480px) {
        :host([pressed]) .pd-program-item-details {
          justify-content: space-between;
          display: flex;
        }
      }

    </style>

    <div class="base">
      <header>
        <div class="pd-program-item-nr">{{item.nr}}</div>
        <div class="pd-program-item-title" on-tap="tapHandler">{{item.title}}</div>
      </header>
      <div class="pd-program-item-details">
        <div class="image-wrapper">
          <img class="image" src={{item.image}} />
        </div>
        <div class="details">
          {{item.details}}
          <a href={{item.url}} target="_blank" class="btn">{{item.urltext}}</a>
        </div>
      </div>
    </div>

  </template>

  <script>
    class PdProgramItem extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return "pd-program-item"; }

      static get properties() {
        return {
          list: Object,
          pressed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          }
        }
      }
      constructor() {
        super();
      }
      tapHandler() {
        this.pressed = ! this.pressed;
      }

    }
    customElements.define(PdProgramItem.is, PdProgramItem);
  </script>

</dom-module>
