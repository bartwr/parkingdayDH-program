<!-- import polymer-element -->
<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">
<!-- import template repeater --> 
<link rel="import"  href="https://polygit.org/components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="pd-program-item.html">

<dom-module id="pd-program">

  <template>

    <!-- scoped CSS for this element -->
    <style>
      * {
        box-sizing: border-box;
      }
      .base {
        /* Because we have the top bar on the site */
        position:relative;
        top: 125px;/* 50px + padding */
      }
      nav {
        font-size: 20px;
        text-align: center;
        background-color: #05d57d;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        text-align: center;
        min-height: 50px;
        position: fixed;
        /*position: -webkit-sticky;*/
        /*position: sticky;*/
        top: 80px;
        width: 100%;
      }
      nav a {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        border-bottom: solid 2px transparent;
      }
      nav a.active,
      nav a:hover {
        border-bottom-color: #fff;
      }
      .pd-street-wrapper {
        width: 800px;
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .pd-street-wrapper img {
        margin-top: 20px;
        max-width:100%;
      }
      #fullroute {
        margin-top: 10px;
      }
    </style>

    <div class="base">
      <nav id="pdnav" class="pdnav">
        <a href="#" on-click="clickNav" data-nr="1">Prinsestraat</a>

        <span>&nbsp;-&nbsp;</span>
        <a href="#" on-click="clickNav" data-nr="3">Stationsweg</a>
      </nav>

      <div class="pd-street-wrapper" id="fullroute">

        <template is="dom-repeat" items="{{fullroute}}">
          <pd-program-item item={{item}} />
        </template>

      </div>

        </template>

        </template>

      clickNav(e, detail, sender) {
        var nr = $(e.target).data('nr'), elementToScrollTo;

        if(nr == "1")
          elementToScrollTo = $(this.$.street1);
        else if(nr == "2")
          elementToScrollTo = $(this.$.street2);
        else if(nr == "3")
          elementToScrollTo = $(this.$.street3);

        $('html, body').animate({ 
          scrollTop: elementToScrollTo.offset().top - 80 - 50
        }, 250);
      }

    }
    customElements.define(PdProgram.is, PdProgram);

</dom-module>
